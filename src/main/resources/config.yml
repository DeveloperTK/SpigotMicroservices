# Remote service directories (outside of the
# plugin directory) to load services from.
remoteServiceDirectories: []

# Shared database controller configuration
# for use in services.
database:
  mysql:
    server: "localhost"
    port: 3306
    database: "spigotservices"
    username: "username"
    password: "password"
    enabled: false
  redis:
    # If this array contains one String, the
    # single server configuration is used, otherwise
    # it defaults to the cluster configuration.
    redisNodes: []
    password: "password"
    enabled: false
  datastax:
    server: "localhost"
    port: 42069
    username: "username"
    password: "password"
    enabled: false